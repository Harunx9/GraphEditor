<div class="left-menu col-md-1">
	<div class="row">
		<button class="btn btn-primary" ng-click='myProjects()'>My projects</button>
	</div>
	<div class="row">
		<button class="btn btn-primary" ng-click='newProject()'>New Graph</button>
	</div>
</div>
<div class="item-viev col-md-11">
	<div ng-if="option === 'MyProjects'">
		<div class="panel panel-primary">
			<div class="panel-heading">
				Your Projects
			</div>
			<div class="panel-body">
				<div class="alert alert-info" role="alert" ng-if="loadMessage">{{loadMessage}}</div>
				<div ng-repeat="project in userProjects">
						{{project.scheme_name}}
				</div>
			</div>
		</div>
	</div>
	<div ng-if="option === 'NewProject'">
		<div class="panel panel-primary">
			<div class="panel-heading">
				New Project
			</div>
			<div class="panel-body">
				<from role="form">
					<div class="from-group">
						<label for="projectName">Project Name:</label>
						<input class="form-control" ng-model="project.name" type="text">
					</div>
					<div class="from-group">
						<label for="canvasWidth">Canvas Width(in px):</label>
						<input class="form-control" ng-model="project.width" type="text">
					</div>
					<div class="from-group">
						<label for="canvasHeight">Canvas Height(in px):</label>
						<input class="form-control" ng-model="project.height" type="text">
					</div>
					<button class="btn btn-primary" ng-click="createProject(project)">Create</button>
				</from>
			</div>
		</div>
	</div>
</div>
