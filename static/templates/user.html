<div class="left-menu col-md-1">
	<div class="row">
		<button class="btn btn-mybtn" ng-click='myProjects()'>My projects</button>
	</div>
	<div class="row">
		<button class="btn btn-primary" ng-click='newProject()'>New Graph</button>
	</div>
</div>
<div class="item-viev col-md-11">
	<div ng-if="option === 'MyProjects'">
		<div class="panel panel-primary">
			<div class="panel-heading">
				Your Projects
			</div>
			<div class="panel-body">
				<div class="alert alert-info" role="alert" ng-if="loadMessage">{{loadMessage}}</div>
				<table class="table">
					<thead>
						<tr>
							<th>Id</th>
							<th>Project Name</th>
							<th>Creation Date</th>
							<th>Load</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="project in userProjects">
							<td>{{project.id}}</td>
							<td>{{project.scheme_name}}</td>
							<td>{{project.creation_date}}</td>
							<td><button class="btn btn-default" ng-click="loadProject(project.id)">Load</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div ng-if="option === 'NewProject'">
		<div class="panel panel-primary">
			<div class="panel-heading">
				New Project
			</div>
			<div class="panel-body">
				<from role="form">
					<div class="from-group">
						<label for="projectName">Project Name:</label>
						<input class="form-control" ng-model="project.name" type="text">
					</div>
					<div class="from-group">
						<label for="canvasWidth">Canvas Width(in px):</label>
						<input class="form-control" ng-model="project.width" type="text">
					</div>
					<div class="from-group">
						<label for="canvasHeight">Canvas Height(in px):</label>
						<input class="form-control" ng-model="project.height" type="text">
					</div>
					<button class="btn btn-primary" ng-click="createProject(project)">Create</button>
				</from>
			</div>
		</div>
	</div>
</div>
