<html ng-app="EditorApp">
	<head>
		<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="static/css/app.css">
	</head>
	<body>
		<nav class="navbar navbar-inverse fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#" class="navbar-brand">Graph Editor</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="">User Workspace</a></li>
						<li><a href="">Change Log</a></li>
						<li><a href="#/editor">Editor</a></li>
					</ul>
					<div class="navbar-form navbar-right" ng-controller="LoginController">
						<div ng-if="!isLogin">
							<div class="form-group">
								<input type="text" placeholder="username" class="form-control" ng-model="user.name">
							</div>
							<div class="form-group">
								<input type="text" placeholder="password" class="form-control" ng-model="user.password">
							</div>
							<button class="btn btn-success" ng-click="login(user)">Log in</button>
							<a class="btn btn-primary" href="#/register">Register</a>
						</div>
						<div ng-if="isLogin">
							<a class="btn btn-primary" ng-click="logOut()">Log Out</a>
						</div>
				</div>
			</div>
		</nav>
		<div class="container">
			<div ng-view></div>
		</div>

		<div class="footer">
      		<div class="container">
        		<p class="text-muted">Created by Pawe≈Ç Siemienik, Szymon Wanot & Artur Hutyra</p>
      		</div>
    	</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="static/libs/angular.js"></script>
		<script type="text/javascript" src="static/libs/angular-route.js"></script>
		<script type="text/javascript" src="static/libs/angular-resource.js"></script>
		<script type="text/javascript" src="static/libs/bootstrap.js"></script>
		<script type="text/javascript" src="static/app/editor.js"></script>
		<script type="text/javascript" src="static/app/editor-controllers.js"></script>
		<script type="text/javascript" src="static/app/editor-services.js"></script>
		<script type="text/javascript" src="static/app/editor-directives.js"></script>
	</body>
</html>
